<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Overpass:400,400i,700,700i'>
<link rel="stylesheet" href="index.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
<header>
  <div class="head">
   <h4>calc</h4>
   <div class="theme">
    <p style="font-size: 11px;">THEME</p>
    <div class="toggle">
    <div class="num">
      <p>1</p>
      <p>2</p>
      <p>3</p>
    </div>
   <div class="wrapper">
       <input type="range" name="points" onchange="filterme(this.value);" min="1" step="1" id="custom-toggle" class="tgl-on" max="3" value="1">
       </div>
  </div>
   </div>
  </div>
</header>
<main>
  <div class="ecran">
  </div>
  <div class="calc">
    <div class="calcl">
    <button class="num1" id="b7">7</button>
    <button class="num1"  id="b8">8</button>
    <button class="num1" id="b9">9</button>
    <button id="del">DEL</button>

    <button class="num1" id="b4">4</button>
    <button class="num1" id="b5">5</button>
    <button class="num1" id="b6">6</button>
    <button class="num1" id="plus">+</button>

    <button class="num1" id="b1">1</button>
    <button class="num1" id="b2">2</button>
    <button class="num1" id="b3">3</button>
    <button class="num1" id="moins">-</button>

    <button class="num1" id="point">.</button>
    <button class="num1" id="zero">0</button>
    <button class="num1" id="slach">/</button>
    <button class="num1" id="multiple">x</button>
  </div>
  <div class="fin">
    <button id="resset">RESET</button>
    <button id="egal">=</button>
  </div>
  </div>
</main>
<script src="script.js"></script>
<script src="app.js"></script>
</body>
</html>
